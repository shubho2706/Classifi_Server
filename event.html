<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myFunc(){
            document.getElementById("demo2").innerHTML+="myFunc called";
            document.getElementById("demo3").innerHTML=document.getElementById("demo2").childNodes[0].nodeValue;
            document.getElementById("previous").innerHTML=document.getElementById("previous").previousElementSibling.childNodes[0].nodeValue;
            document.getElementById("parent").innerHTML=document.getElementById("parent").parentNode.childNodes[1].childNodes[0].nodeValue;

            //alert("alert");

        }

    </script>
</head>
<body>
<button id="demo">Press me</button>
<p id="demo2">damn it hell man!!!!!</p>
<p id="demo3">child</p>
<p id="previous">previousSibling</p>
<p id="parent">Parent</p>


<script>
    document.getElementById("demo").addEventListener("click",myFunc);
</script>


</body>
</html>
